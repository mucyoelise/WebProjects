<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login|Create account</title>
</head>
<body>
    <main class="container">
        <section class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="appicons/bx-user-circle.svg" alt="user-icon">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="appicons/bx-lock-alt.svg" alt="user-icon">
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" value="Login" class="btn">
                <p>Or login with other social platforms</p>
                <div class="social-icons">
                    <a href="#"><img src="appicons/bxl-google.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-github.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-facebook.svg" alt=""></a>
                    <a href="#"><img src="appicons/bxl-linkedin.svg" alt=""></a>
                </div>

            </form>
        </section>
    </main>
     
</body>
</html>
